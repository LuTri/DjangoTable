<html>
<body style="background-color: black;">

{% for value in vals -%}
<div style="display:inline-block; width:50px; height:50px; background-color:rgb({{ value[0] }}, {{ value[1] }}, {{ value[2] }});">&nbsp;</div>
	{%- if loop.index % 14 == 0 %}<br/>{% endif -%}
{%- endfor %}

<script type="text/javascript">
window.onload = function() {

	setTimeout(function() {
		location.reload();
	}, 20);
};

</script>
</body>
</html>
